version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/auth/store/query.sql"
    schema: "migrations/"
    gen:
      go:
        package: "generated"
        out: "internal/auth/store/generated"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
